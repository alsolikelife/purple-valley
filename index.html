<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=DM+Serif+Display:ital@0;1&family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>

.cfbtn{background:var(--accent);color:#fff;border:none;font-family:var(--fm);font-size:.95rem;letter-spacing:2px;text-transform:uppercase;padding:16px 44px;border-radius:50px;cursor:pointer;transition:.3s;margin-top:2rem;opacity:.3;pointer-events:none}.cfbtn.rdy{opacity:1;pointer-events:auto}.cfbtn:hover{background:var(--accent2)}
#hud{position:fixed;top:0;left:0;right:0;background:rgba(12,12,24,.93);backdrop-filter:blur(12px);border-bottom:1px solid rgba(255,255,255,.06);padding:10px 16px;display:none;z-index:100;font-family:var(--fm);font-size:.78rem}#hud.vis{display:flex;flex-wrap:wrap;gap:8px;justify-content:space-between;align-items:center}

.sbar{width:52px;height:7px;background:var(--surface2);border-radius:3px;overflow:hidden}.sbf{height:100%;border-radius:3px;transition:width .5s}.sbe{background:var(--green)}.sbs{background:var(--pink)}

.stit{font-family:var(--fs);font-size:clamp(1.5rem,4.5vw,2.6rem);text-align:center;margin-bottom:.3rem}

.cctx{color:var(--text-dim);font-size:.83rem;line-height:1.6;margin-bottom:1rem}
.pnote{font-family:var(--fm);font-size:.62rem;color:var(--accent2);background:rgba(107,63,160,.1);border-radius:8px;padding:8px 11px;margin-bottom:1rem;line-height:1.5}

.okey{font-family:var(--fm);font-size:.58rem;color:var(--accent2);background:rgba(107,63,160,.18);border-radius:6px;padding:2px 6px;flex-shrink:0;margin-top:2px}
.fov{position:fixed;inset:0;background:rgba(12,12,24,.88);backdrop-filter:blur(8px);display:none;align-items:center;justify-content:center;z-index:200;padding:14px}.fov.active{display:flex}
.fcard{background:var(--surface);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:1.6rem;max-width:460px;width:100%;text-align:center;animation:cin .4s ease}
.femoji{font-size:2.3rem;margin-bottom:.5rem}.ftxt{font-family:var(--fs);font-size:1.05rem;margin-bottom:.4rem}.fdet{color:var(--text-dim);font-size:.78rem;line-height:1.5;margin-bottom:.9rem}
.fsts{display:flex;justify-content:center;gap:12px;font-family:var(--fm);font-size:.58rem;margin-bottom:.9rem;flex-wrap:wrap}
.fst{display:flex;flex-direction:column;align-items:center;gap:2px}.fstv{font-size:.95rem;font-weight:700}.fstl{color:var(--text-dim);text-transform:uppercase;letter-spacing:1px}.pos{color:var(--green)}.neg{color:var(--pink)}.neu{color:var(--text-dim)}.grd{color:var(--blue)}
.nbtn{background:var(--accent);color:#fff;border:none;font-family:var(--fm);font-size:.68rem;letter-spacing:1px;text-transform:uppercase;padding:10px 24px;border-radius:50px;cursor:pointer;transition:.3s}.nbtn:hover{background:var(--accent2)}
#vga{position:relative;width:100%;max-width:700px;height:370px;background:#0a0a16;border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);overflow:hidden;margin:0 auto;cursor:crosshair}
.fi{position:absolute;font-size:1.4rem;user-select:none;cursor:pointer;z-index:2}
.vgs{position:absolute;top:8px;right:12px;font-family:var(--fm);font-size:.68rem;color:var(--gold);z-index:10}
.vgt{position:absolute;top:8px;left:12px;font-family:var(--fm);font-size:.68rem;color:var(--accent2);z-index:10}
.lg-wrap{display:flex;gap:1.2rem;justify-content:center;align-items:flex-start;flex-wrap:wrap;margin:.6rem 0}
.lg-window{background:#1a1a2e;border:3px solid #444;border-radius:6px;padding:6px;display:inline-block;position:relative}
.lg-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:3px}
.lg-cell{width:28px;height:28px;background:#111;border:1px solid #333;border-radius:3px;cursor:pointer;transition:all .15s;display:flex;align-items:center;justify-content:center;font-size:.7rem}
.lg-cell.on{background:#ffdd00;border-color:#ffaa00;box-shadow:0 0 8px #ffdd0088,0 0 16px #ffdd0044}
.lg-cell:hover{border-color:#888}
.lg-ref{background:#1a1a2e;border:2px solid #555;border-radius:6px;padding:6px}
.lg-ref-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:2px}
.lg-ref-cell{width:12px;height:12px;background:#111;border-radius:2px}
.lg-ref-cell.on{background:#ffdd00;box-shadow:0 0 4px #ffdd0066}
.lg-hud{display:flex;justify-content:space-between;margin:.5rem 0;font-family:var(--fm);font-size:.72rem;color:var(--text-dim)}
.lg-score{color:var(--accent2)}
.lg-match{font-size:.62rem;margin-top:.3rem;text-align:center;color:var(--text-dim)}
.vgi{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);font-family:var(--fm);font-size:.52rem;color:var(--text-dim);z-index:10;letter-spacing:1px}
.burst{position:absolute;width:34px;height:34px;border-radius:50%;background:radial-gradient(circle,rgba(107,63,160,.6),transparent 70%);pointer-events:none;animation:bst .4s ease-out forwards;z-index:5}@keyframes bst{to{transform:scale(3);opacity:0}}
.bhbar{width:100%;max-width:460px;height:18px;background:var(--surface2);border-radius:9px;overflow:hidden;margin:.5rem auto 1rem;border:1px solid rgba(255,255,255,.08)}.bhfill{height:100%;background:linear-gradient(90deg,var(--accent2),var(--green));border-radius:9px;transition:width .5s}
.bname{font-family:var(--fm);font-size:.58rem;text-transform:uppercase;letter-spacing:3px;color:var(--purple);text-align:center}.btit{font-family:var(--fs);font-size:1.5rem;text-align:center;margin-bottom:.3rem}
#failscr{padding:2rem;text-align:center;background:linear-gradient(160deg,#0c0c18,#1a0a0a,#0c0c18)}
#endscr{padding:2rem;text-align:center;background:linear-gradient(160deg,#0c0c18,#0f1a0f,#0c0c18)}
.rbadge{display:inline-block;font-family:var(--fm);font-size:.58rem;letter-spacing:3px;text-transform:uppercase;color:var(--gold);border:1px solid var(--gold);padding:6px 16px;border-radius:20px;margin-bottom:1.5rem}
.remoji{font-size:3.5rem;margin-bottom:1rem}.rtype{font-family:var(--fs);font-size:clamp(1.7rem,5vw,2.8rem);margin-bottom:.5rem}.rdesc{color:var(--text-dim);font-size:.92rem;line-height:1.7;max-width:500px;margin:0 auto 2rem}
.fstats{display:flex;justify-content:center;gap:22px;flex-wrap:wrap;margin-bottom:2rem}.fstat{text-align:center}.fstatv{font-family:var(--fm);font-size:1.5rem;font-weight:700}.fstatl{font-family:var(--fm);font-size:.48rem;letter-spacing:2px;text-transform:uppercase;color:var(--text-dim);margin-top:3px}
.rbtn{background:0 0;border:1px solid var(--text-dim);color:var(--text);font-family:var(--fm);font-size:.72rem;letter-spacing:1px;text-transform:uppercase;padding:11px 28px;border-radius:50px;cursor:pointer;transition:.3s}.rbtn:hover{border-color:var(--accent);color:var(--accent2)}
.strans{position:fixed;inset:0;background:var(--bg);display:none;align-items:center;justify-content:center;z-index:300;flex-direction:column}.strans.active{display:flex}
.trn{font-family:var(--fs);font-size:clamp(4rem,14vw,9rem);background:linear-gradient(135deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:tin .8s ease}
.trl{font-family:var(--fm);font-size:.75rem;color:var(--text-dim);letter-spacing:3px;text-transform:uppercase;animation:tin .8s ease .2s both}
.tre{font-family:var(--fm);font-size:.65rem;color:var(--gold);margin-top:.7rem;animation:tin .8s ease .4s both}
@keyframes tin{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
@media(max-width:600px){.card{padding:1.1rem}#vga{height:290px}.chgrid{flex-direction:column;align-items:center}.chcard{width:100%;max-width:300px}}
</style>

<body>
<div class="noise"></div>
<div id="title" class="scr active">
<div class="tbadge">Interactive Simulation</div>
<div class="tmain">PURPLE<br>VALLEY</div>
<div class="tsub">Williams College ‚Äî <span>Williamstown, MA</span></div>
<div class="tperiod">Class of 1997 ¬∑ Fall 1993 ‚Äì Spring 1997</div>
<div class="usi">32 courses. 4 years. 1 mountain.</div>
<button class="bbtn" onclick="goChar()">Choose Your Path</button>
</div>
<div id="charscr" class="scr"><div class="chd">Who Are You?</div><div class="chs">Choose your pathway through the Purple Valley</div><div class="chgrid" id="chg"></div><button class="cfbtn" id="cfb" onclick="startGame()">Begin Your Journey</button></div>
<div id="hud"><div class="hl"><div class="hs"><span class="hsl">Sem</span><span class="hsv" style="color:var(--gold)" id="xsem">1/8</span></div><div class="hs"><span class="hsl">Scene</span><span class="hsv" id="xscn">1/4</span></div><div class="hs"><span class="hsl">Courses</span><span class="hsv" id="xects">0</span><span style="color:var(--text-dim);font-size:.48rem">/32</span></div><div class="hs"><span class="hsl">Sem</span><span class="hsv" id="xsects" style="font-size:.52rem">0/4</span></div></div><div class="hr"><div class="hbadge" id="xbadge"></div><div class="hs"><span class="hsl">Enrg</span><div class="sbar"><div class="sbf sbe" id="ben" style="width:70%"></div></div><span class="hsv" id="xenv" style="font-size:.52rem"></span></div><div class="hs"><span class="hsl">Soc</span><div class="sbar"><div class="sbf sbs" id="bso" style="width:40%"></div></div><span class="hsv" id="xsov" style="font-size:.52rem"></span></div></div></div>
<div id="game" class="scr"><div class="stit" id="stit"></div><div class="ssub" id="ssub"></div><div class="scnt" id="scnt"></div><div class="card" id="crd"></div></div>
<div class="fov" id="fov"><div class="fcard" id="fcd"></div></div>
<div class="strans" id="str"><div class="trn" id="trn"></div><div class="trl" id="trl"></div><div class="tre" id="tre"></div></div>
<div id="failscr" class="scr"></div>
<div id="endscr" class="scr"></div>
<script>
let selChar=null;
const GPA_MAP={10:'A+',9:'A',8:'A-',7:'B+',6:'B',5:'B-',4:'C+',3:'C',2:'C-',1:'D',0:'F'};
function gradeStr(g){return GPA_MAP[Math.min(10,Math.max(0,g))]||'F'}
function gpaNum(g){const m={10:4.0,9:4.0,8:3.7,7:3.3,6:3.0,5:2.7,4:2.3,3:2.0,2:1.7,1:1.0,0:0};return m[Math.min(10,Math.max(0,g))]||0}
const ST={sem:0,sc:0,courses:0,scourses:0,en:70,so:40,grades:[],tr:{academic:0,social:0,creative:0,strategic:0,chaotic:0},cid:'prep',bprog:0,vs:0};
const chars=[{id:'prep',en:82,so:70},{id:'townie',en:78,so:55},{id:'intl',en:92,so:34}];
const CDATA=[
{e:'üéí',n:'The Prep School Kid',o:'Andover, MA ‚Üí Williamstown',d:'You arrived from Andover with a blazer, a Patagonia fleece, and SAT scores your parents framed. Williams was always the plan. You know the rules ‚Äî you just don\'t know if you want to follow them.'},
{e:'üèîÔ∏è',n:'The Townie Scholar',o:'North Adams, MA ‚Üí Williamstown',d:'You grew up 20 minutes away in North Adams, watching Williams students like they were from another planet. Full scholarship. First in your family to go to college. You belong here ‚Äî even if the campus doesn\'t always make you feel like it.'},
{e:'üåç',n:'The International Student',o:'Abroad ‚Üí Williamstown',d:'You flew across an ocean to attend a college in a town with one traffic light. Your English is excellent. Your tolerance for New England weather is not. Everything is strange and beautiful and cold.'}
];

function showScr(id){document.querySelectorAll('.scr').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active')}
function goChar(){showScr('charscr');document.getElementById('chg').innerHTML=CDATA.map((c,i)=>`<div class="chcard" onclick="selC(${i})"><div class="che">${c.e}</div><div class="chn">${c.n}</div><div class="cho">${c.o}</div><div class="chd2">${c.d}</div></div>`).join('')}
function selC(i){selChar=i;document.querySelectorAll('.chcard').forEach((c,j)=>c.classList.toggle('sel',j===i));document.getElementById('cfb').classList.add('rdy')}
function updHUD(){
  ST.en=Math.max(0,Math.min(100,ST.en));ST.so=Math.max(0,Math.min(100,ST.so));
  document.getElementById('xsem').textContent=`${ST.sem+1}/8`;document.getElementById('xscn').textContent=`${ST.sc+1}/4`;
  document.getElementById('xects').textContent=ST.courses;document.getElementById('xsects').textContent=`${ST.scourses}/4`;
  document.getElementById('ben').style.width=ST.en+'%';document.getElementById('bso').style.width=ST.so+'%';
  document.getElementById('xenv').textContent=ST.en+'%';document.getElementById('xsov').textContent=ST.so+'%';
  document.getElementById('ben').classList.toggle('danger',ST.en<=15);document.getElementById('bso').classList.toggle('danger',ST.so<=15);
}
function chkFail(){if(ST.en<=0){fail('en');return true}if(ST.so<=0){fail('so');return true}return false}
function fail(r){
  document.getElementById('hud').classList.remove('vis');const s=document.getElementById('failscr');
  let e,d;
  if(r==='en'){e='üîã';d='Complete burnout. You collapsed in Sawyer Library during reading period. Campus Safety found you face-down on a copy of Hobbes\' Leviathan. Medical leave granted. Take a year off.'}
  else if(r==='so'){e='ü´•';d='Total isolation. The Berkshire winter finally broke you. You haven\'t left your room in Sage Hall in weeks. Your JA slid a note under the door. It\'s time to go home and regroup.'}
  else{e='üìâ';d='You failed to pass 4 courses this semester. The Committee on Academic Standing has sent a very formal letter. You\'re on academic probation ‚Äî and your time at Williams may be over.'}
  const avg=ST.grades.length?(ST.grades.reduce((a,b)=>a+b,0)/ST.grades.length):0;
  s.innerHTML=`<div style="font-size:3.5rem;margin-bottom:1rem">${e}</div><div style="font-family:var(--fs);font-size:clamp(1.8rem,5vw,2.8rem);color:var(--pink);margin-bottom:.5rem">GAME OVER</div><div style="color:var(--text-dim);font-size:.95rem;line-height:1.7;max-width:480px;margin:0 auto 2rem">${d}</div><div style="font-family:var(--fm);font-size:.65rem;color:var(--text-dim);margin-bottom:2rem">Semester ${ST.sem+1}/8 ¬∑ Courses ${ST.courses}/32 ¬∑ GPA ${gpaNum(Math.round(avg)).toFixed(1)} ¬∑ Energy ${ST.en}% ¬∑ Social ${ST.so}%</div><button class="rbtn" onclick="location.reload()">Play Again</button>`;
  showScr('failscr');
}
function startGame(){
  if(selChar===null)return;const ch=chars[selChar];
  Object.assign(ST,{sem:0,sc:0,courses:0,scourses:0,en:ch.en,so:ch.so,grades:[],cid:ch.id,bprog:0,vs:0,tr:{academic:0,social:0,creative:0,strategic:0,chaotic:0}});
  document.getElementById('xbadge').textContent=CDATA[selChar].e+' '+CDATA[selChar].n;
  document.getElementById('hud').classList.add('vis');showTrans();
}
const SEM_NAMES=['Freshman Fall \'93','Freshman Spring \'94','Sophomore Fall \'94','Sophomore Spring \'95','Junior Fall \'95','Junior Spring \'96','Senior Fall \'96','Senior Spring \'97'];
function showTrans(){
  const tr=document.getElementById('str');document.getElementById('trn').textContent=ST.sem+1;
  document.getElementById('trl').textContent=SEM_NAMES[ST.sem]||`Semester ${ST.sem+1}`;
  document.getElementById('tre').textContent=ST.sem>0?`Courses: ${ST.courses}/32`:'';
  tr.classList.add('active');setTimeout(()=>{tr.classList.remove('active');loadSem()},1800);
}
function loadSem(){ST.sc=0;ST.scourses=0;const s=SDATA[ST.sem];document.getElementById('stit').textContent=s.title;document.getElementById('ssub').textContent=s.sub;showScr('game');updHUD();loadScene()}
function loadScene(){
  if(ST.sc>=4){
    if(ST.scourses<4){fail('courses');return}
    ST.sem++;if(ST.sem>=8){showEnd();return}
    ST.en=Math.min(100,ST.en+10);updHUD();showTrans();return;
  }
  const s=getScene(ST.sem,ST.sc);document.getElementById('scnt').textContent=`Scene ${ST.sc+1}/4 ¬∑ Sem courses: ${ST.scourses}/4`;
  const c=document.getElementById('crd');
  if(s&&s.type==='visual_game'){renderVG(c);return}
  if(s&&s.type==='visual_game_2'){renderVG2(c);return}

intl:()=>({tag:'üåç Between Languages',q:'Thinking in English Now',ctx:'You realize with a shock that you\'ve started dreaming in English. When you call home, you struggle for words in your native language. Your accent has softened. Your references are American now. You made a Seinfeld joke at dinner. Who are you becoming?',pn:'üåç The language shift is subtle and profound. You\'re not losing your identity ‚Äî you\'re gaining a second one. But which is the real you?',

1:()=>({tag:'The Real World Knocks',q:'Post-Williams Panic',ctx:'Career services emails are relentless. "ATTENTION JUNIORS: Summer internship deadlines approaching." Finance? Journalism? Teach for America? Your friends have plans. You have anxiety.',pn:'üíº Class of \'97. The economy is booming. The dot-com bubble hasn\'t burst yet. Everything feels possible and terrifying.',

2:()=>({tag:'Spring Traditions',q:'Last Spring Street Night',ctx:'Friday night, junior spring. The warm weather has finally arrived. Spring Street is alive. Someone has a boombox playing Biggie. The seniors are nostalgic and drunk. Your best friends are all here. Next year everything changes.',pn:'üåÖ Some nights at Williams feel eternal. This is one of them.',
